<!doctype html>

<html>
    <head>
        <title>KittenPhotos.com</title>
        <meta charset="utf-8"/>
        <style>
            header, nav, main {
                text-align: center;
            }
            nav img {
                width: 15%;
                border: 1px solid red;
            }
            }

            nav a {
                text-decoration: none;
            }

            main img{
                width: 75%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>This is where the cool kittens are!!!</h1>
            <nav>
                <a href="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" 
                title="cute kitten with blanket"
                onClick="mainImage.src=this.href; return false;"
                >
                <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" alt="cute kitten with blanket"/></a>
                <a href="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/287.jpg" title="hello kitty"
                onClick="mainImage.src=this.href; return false;"
                >
                <img src = "http://placekitten.com.s3.amazonaws.com/homepage-samples/200/287.jpg"></a>
                <a href="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/286.jpg" title="sup kitty"
                onClick="mainImage.src=this.href; return false;"
                ><img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/286.jpg"></a>
            </nav>
        </header>
        <main>
            <img name="mainImage" />
        </main>
    </body>
</html>
